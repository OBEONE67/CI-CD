name: Backend CI (Spring Boot)

on:
  push:
    branches: [ main, demo ] # ให้รันเมื่อมีโค้ดเข้าทั้ง main และ demo
  pull_request:
    branches: [ main, demo ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # ดึงโค้ดออกมาจาก GitHub

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21' # ใช้เวอร์ชัน 21 ตามที่รันผ่านในเครื่อง
          distribution: 'temurin'
          cache: 'maven'
          # บอกทางไปหา pom.xml เพื่อทำระบบ Cache
          cache-dependency-path: 'my-ci-cd-backend/pom.xml'

      - name: Build and Test with Maven
        # สำคัญมาก: ต้องระบุโฟลเดอร์ที่จะรันคำสั่ง
        working-directory: ./my-ci-cd-backend
        run: |
          chmod +x mvnw
          ./mvnw clean test # รันคำสั่งเดียวกับที่สำเร็จในเครื่อง
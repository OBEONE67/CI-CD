name: Backend CI (Spring Boot)

on:
  push:
    branches: [main, demo]
    paths:
      - "my-ci-cd-backend/**" # รันเฉพาะเมื่อแก้ไฟล์ในโฟลเดอร์นี้
  pull_request:
    branches: [main, demo]
    paths:
      - "my-ci-cd-backend/**"

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # ดึงโค้ดออกมา

      # ขั้นตอนตรวจสอบ (Debug): ให้หุ่นยนต์พ่นรายการไฟล์ทั้งหมดออกมา
      - name: List files for debugging
        run: ls -R

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: "maven"
          # ใช้เครื่องหมาย ** เพื่อให้มันค้นหาไฟล์ pom.xml ทุกที่ถ้ายังหาไม่เจอ
          cache-dependency-path: "**/pom.xml"

      - name: Build and Test with Maven
        working-directory: ./my-ci-cd-backend # ตรวจสอบตัวสะกด ตัวเล็ก/ใหญ่ ให้ตรงเป๊ะ
        run: |
          chmod +x mvnw
          ./mvnw clean test

name: Backend CI (Spring Boot)

on:
  push:
    branches: [ main, demo ]
  pull_request:
    branches: [ main, demo ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # ขั้นตอนที่ 1: ต้องดึงโค้ดออกมาก่อนเสมอ (สำคัญมาก!)
      - name: Checkout code
        uses: actions/checkout@v4

      # ขั้นตอนที่ 2: ติดตั้ง Java 21 (หลังจากดึงโค้ดมาแล้ว จะหา pom.xml เจอครับ)
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21' # ตรงกับที่รันผ่านในเครื่อง
          distribution: 'temurin'
          cache: 'maven'
          # ระบุ Path ไปยัง pom.xml ให้ถูกต้องตามโครงสร้าง Monorepo
          cache-dependency-path: 'my-ci-cd-backend/pom.xml'

      # ขั้นตอนที่ 3: สั่งรันคำสั่ง Test
      - name: Build and Test with Maven
        # ต้องบอกให้หุ่นยนต์เดินเข้าไปในโฟลเดอร์ที่มีไฟล์ mvnw
        working-directory: ./my-ci-cd-backend
        run: |
          chmod +x mvnw
          ./mvnw clean test
name: Backend CI (Spring Boot)

on:
  push:
    branches: [ main, demo ] # รันทั้งบน main และ demo
  pull_request:
    branches: [ main, demo ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. ต้องมีขั้นตอนนี้เป็นอันดับแรกเพื่อดึงโค้ดจาก GitHub ลงมาที่เครื่อง Runner
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. ติดตั้ง Java 21 (ต้องระบุ path ไปยัง pom.xml ให้ถูกต้องเพื่อทำ Cache)
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21' # ตรงกับเวอร์ชันที่คุณใช้รันผ่านในเครื่อง
          distribution: 'temurin'
          cache: 'maven'
          # บอก GitHub ว่าไฟล์ pom.xml อยู่ในโฟลเดอร์ย่อยชื่อนี้
          cache-dependency-path: 'my-ci-cd-backend/pom.xml'

      # 3. สั่งรัน Maven Test (ต้องระบุ working-directory เสมอ)
      - name: Build and Test with Maven
        working-directory: ./my-ci-cd-backend # เดินเข้าไปในโฟลเดอร์ก่อนรันคำสั่ง
        run: |
          chmod +x mvnw
          ./mvnw clean test # รันคำสั่งเดียวกับที่ BUILD SUCCESS ในเครื่องคุณ
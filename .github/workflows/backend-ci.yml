name: Backend CI (Spring Boot)

on:
  push:
    branches: [ main, demo ] # ให้รันเมื่อ Push เข้าทั้ง main และ demo
  pull_request:
    branches: [ main, demo ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. ดึงโค้ดออกมา (ถ้าไม่มีขั้นตอนนี้ หุ่นยนต์จะหาไฟล์อะไรไม่เจอเลย)
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. ติดตั้ง Java 21 และระบุที่อยู่ pom.xml เพื่อทำระบบ Cache
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
          # บอก GitHub ว่าไฟล์ตั้งค่าอยู่ที่ไหนใน Monorepo
          cache-dependency-path: 'my-ci-cd-backend/pom.xml'

      # 3. สั่งรัน Maven Test (ต้องระบุ working-directory)
      - name: Build and Test with Maven
        # สั่งให้หุ่นยนต์ "เดินเข้าห้อง" backend ก่อนรันคำสั่ง
        working-directory: ./my-ci-cd-backend
        run: |
          chmod +x mvnw
          ./mvnw clean test # รันคำสั่งเดียวกับที่ BUILD SUCCESS ในเครื่องคุณ
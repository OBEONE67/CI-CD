name: Frontend CI/CD

on:
  push:
    branches: ["demo"]
    paths:
      - "my-ci-cd-fontend/**" # ตรวจสอบชื่อโฟลเดอร์ "fontend" ให้ตรงกับใน Git

permissions:
  contents: read
  packages: write

jobs:
  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install npm dependencies
        run: |
          cd my-ci-cd-fontend
          npm install
      - name: Run tests
        run: |
          cd my-ci-cd-fontend
          npm run test:unit

  publish-frontend:
    runs-on: ubuntu-latest
    needs: test-frontend
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and Push Docker Image (GHCR)
        uses: docker/build-push-action@v5
        with:
          context: ./my-ci-cd-fontend
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/ci-cd-frontend:latest
            ghcr.io/${{ github.repository_owner }}/ci-cd-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Login to Docker Hub
        if: ${{ secrets.DOCKER_USERNAME != '' && secrets.DOCKER_PASSWORD != '' }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and Push Docker Image (Docker Hub)
        uses: docker/build-push-action@v5
        with:
          context: ./my-ci-cd-fontend
          push: ${{ secrets.DOCKER_USERNAME != '' && secrets.DOCKER_PASSWORD != '' }}
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/ci-cd-frontend:latest
            ${{ secrets.DOCKER_USERNAME }}/ci-cd-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
  
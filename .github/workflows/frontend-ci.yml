name: Frontend CI (Vue.js)

on:
  push:
    branches: [main, demo]
    paths:
      - "my-ci-cd-fontend/**" # สังเกตการสะกดชื่อโฟลเดอร์ให้ตรงกับของคุณ
  pull_request:
    branches: [main, demo]
    paths:
      - "my-ci-cd-fontend/**"

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8 # หรือเวอร์ชันที่คุณใช้งานอยู่

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" # เวอร์ชันแนะนำสำหรับ Vite/Vue 3
          cache: "pnpm"
          cache-dependency-path: "my-ci-cd-fontend/pnpm-lock.yaml"

      - name: Install dependencies
        working-directory: ./my-ci-cd-fontend
        run: pnpm install

      - name: Run Unit Tests
        working-directory: ./my-ci-cd-fontend
        run: pnpm run test:unit # หรือคำสั่ง test ใน package.json ของคุณ

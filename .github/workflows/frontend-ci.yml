name: Frontend CI

on:
  push:
    branches: ["demo"]
    paths:
      - "my-ci-cd-fontend/**" # ตรวจสอบชื่อโฟลเดอร์ "fontend" ให้ตรงกับใน Git

jobs:
  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Install and Test
        run: |
          cd my-ci-cd-fontend
          pnpm install --no-frozen-lockfile
          pnpm run test:unit # รัน Vitest เพื่อตรวจสอบความถูกต้อง
  
name: Build and Deploy (Docker + SSH)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: '21'

    - name: Build package
      run: mvn -B -DskipTests package

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.IMAGE_NAME }}:${{ github.sha }}
          ${{ secrets.IMAGE_NAME }}:latest

    - name: Deploy to remote host via SSH
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        script: |
          set -e
          echo "Logging into Docker Hub on remote"
          docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" -p "${{ secrets.DOCKERHUB_TOKEN }}"
          echo "Pulling image"
          docker pull ${{ secrets.IMAGE_NAME }}:${{ github.sha }} || docker pull ${{ secrets.IMAGE_NAME }}:latest
          echo "Stopping existing container (if any)"
          docker stop my-ci-cd-backend || true
          docker rm my-ci-cd-backend || true
          echo "Running new container"
          docker run -d --name my-ci-cd-backend -p 8080:8080 --restart=always ${{ secrets.IMAGE_NAME }}:${{ github.sha }}
